# Nama workflow yang akan tampil di halaman Actions
name: Build and Check Output

# Kapan workflow ini dijalankan?
# Kita jalankan setiap ada push ke branch 'main'
on:
  push:
    branches:
      - main

# Pekerjaan (job) yang akan dijalankan
jobs:
  build:
    # Nama job
    name: Run Build Command
    
    # Jenis mesin virtual yang akan digunakan
    runs-on: ubuntu-latest

    # Langkah-langkah yang akan dijalankan
    steps:
      # Langkah 1: Download kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Setup Node.js (MENGGUNAKAN VERSI 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # DIPERBAIKI: Ubah dari 18 ke 20

      # Langkah 3: Install semua dependency dari package.json
      - name: Install dependencies
        run: npm install

      # Langkah 4: Jalankan perintah build Anda
      - name: Run build command
        run: npm run deploy:build

      # Langkah 5: Tampilkan isi file _routes.json di log
      - name: Print _routes.json content
        run: cat .open-next/_routes.json

      # Langkah 6: Upload hasil build (folder .open-next) agar bisa diunduh
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-next-build-output # Nama untuk file yang akan diunduh
          path: .open-next # Folder yang ingin kita unduh
